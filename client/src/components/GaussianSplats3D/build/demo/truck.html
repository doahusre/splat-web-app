<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Truck</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "gaussian-splats-3d": "./lib/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="module">
    import * as GaussianSplats3D from 'gaussian-splats-3d';
    const viewer = new GaussianSplats3D.Viewer({
        'cameraUp': [0, -1, -.17],
        'initialCameraPosition': [-5, -1, -1],
        'initialCameraLookAt': [1, 1, 0]
    });
    let path = 'assets/data/truck/truck';
    path += isMobile() ? '.splat' : '_high.splat';
    viewer.loadFile(path, {
        'halfPrecisionCovariancesOnGPU': true
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
